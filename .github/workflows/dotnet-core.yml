name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore Source/Quark.sln
 
    - name: Build App
      run: msbuild Source/Quark.sln /p:Configuration=Release
      
    - name: Test
      run: dotnet test Source/Quark.Tests/Quark.Tests.csproj --no-restore --verbosity normal
    
    - name: nUint
      run: Get-ChildItem "Source/Quark.Tests/" -recurse | where {$_.extension -eq ".csproj"} | % { dotnet test $_.FullName }
